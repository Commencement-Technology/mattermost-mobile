name: prepare-ios-build
description: Action to prepare environment for ios build

runs:
  using: composite
  steps:
    - name: ci/install-os-deps
      shell: bash
      run: |
        echo "::group::install-os-deps"
        wget https://github.com/facebook/watchman/archive/v2024.01.22.00.tar.gz
        tar xvf v2024.01.22.00.tar.gz
        cd watchman-2024.01.22.00
        ./autogen.sh
        ./configure
        make
        sudo make install
        echo "::endgroup::"

    - name: ci/prepare-mobile-build
      uses: ./.github/actions/prepare-mobile-build

    - name: ci/install-pods-dependencies
      shell: bash
      run: |
        echo "::group::install-pods-dependencies"
        npm run ios-gems
        npm run pod-install
        echo "::endgroup::"
